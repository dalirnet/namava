<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="author" content="AmirRezaDalir"><title>How Many Episodes Have I Watched?</title><link rel="apple-touch-icon" sizes="57x57" href="images/icon/apple-icon-57x57.png"><link rel="apple-touch-icon" sizes="60x60" href="images/icon/apple-icon-60x60.png"><link rel="apple-touch-icon" sizes="72x72" href="images/icon/apple-icon-72x72.png"><link rel="apple-touch-icon" sizes="76x76" href="images/icon/apple-icon-76x76.png"><link rel="apple-touch-icon" sizes="114x114" href="images/icon/apple-icon-114x114.png"><link rel="apple-touch-icon" sizes="120x120" href="images/icon/apple-icon-120x120.png"><link rel="apple-touch-icon" sizes="144x144" href="images/icon/apple-icon-144x144.png"><link rel="apple-touch-icon" sizes="152x152" href="images/icon/apple-icon-152x152.png"><link rel="apple-touch-icon" sizes="180x180" href="images/icon/apple-icon-180x180.png"><link rel="icon" type="image/png" sizes="192x192" href="images/icon/android-icon-192x192.png"><link rel="icon" type="image/png" sizes="32x32" href="images/icon/favicon-32x32.png"><link rel="icon" type="image/png" sizes="96x96" href="images/icon/favicon-96x96.png"><link rel="icon" type="image/png" sizes="16x16" href="images/icon/favicon-16x16.png"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3273dc"><meta name="msapplication-TileImage" content="images/icon/ms-icon-144x144.png"><meta name="theme-color" content="#3273dc"><meta name="viewport" content="width=device-width,initial-scale=0.9,maximum-scale=0.9,user-scalable=no"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.12/css/select2.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"><link rel="stylesheet" type="text/css" href="styles/bundle.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/1.3.20/store.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.12/js/select2.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script></head><body><div id="root"><div class="container" style="min-height: 50vh;"><h2 class="title ltr" style="margin: 50px;line-height: 50px;"><span><span class="has-text-link">H</span>ow Many Episodes Have I Watched</span><i class="icon-help has-text-link is-size-4"></i></h2><hr><div style="padding: 0 30px 0 30px;"><div class="card"><header class="card-header"><div class="card-header-title"><span style="font-size: 10px;margin-left: 10px;">تمامی سریال های نماوا</span> <select id="search" style="opacity: 0;" autocomplete="off"></select></div><span class="card-header-icon btn" onclick="$('#search').select2('open');"><span class="icon"><i class="icon-magnifying-glass"></i></span></span></header></div></div><div id="list" style="padding: 0 30px 20px 30px;"></div><hr><div class="container is-centered" style="padding-bottom: 20px;"><div class="column"><p><span>اگر شما هم</span> <strong>نمیدونین </strong><span>برنامه های مورد علاقتون تو</span> <a href="https://www.namava.ir/" class="has-text-link"><strong>نماوا </strong></a><span>رو تا کجا دیدین! شاید</span> <a href="https://github.com/dalirnet/namava"><strong>این ابزار </strong></a><span>به دردتون بخوره</span></p><a href="https://github.com/dalirnet/namava/issues" class="btn"><span class="icon is-large has-text-grey" style="margin-top: 30px;"><i class="icon-github" style="font-size: 20px;"></i></span><br><span class="has-text-black" style="font-size: 8px;">dalirnet@gmail.com</span></a></div></div></div><script id="mediaTemplate" type="x-tmpl-mustache"><div class="card" style="margin: 30px 0;">
                <header class="card-header">
                    <div class="card-header-title">
                        <span style="font-size: 10px;">سریال</span>
                        <span style="margin-right: 5px;">' {{media.name}} '</span>
                    </div>
                    <span class="card-header-icon btn removeMediaAction" data-id="{{media.id}}">
                        <span class="icon">
                            <i class="icon-trash has-text-danger"></i>
                        </span>
                    </span>
                </header>
                <div class="card-content">
                    <div class="content">
                        <div class="columns">
                            <div class="column is-2-desktop is-12-mobile">
                                <figure class="image">
                                    <img
                                        src="https://namava.ir/{{media.image}}">
                                </figure>
                            </div>
                            <div class="column is-10-desktop is-12-mobile has-text-right">
                                {{#seasons}}
                                <div class="column is-12 seasonEpisodes has-background-light">
                                    <div class="has-background-warning" style="width: 100%;padding: 5px 10px;margin-bottom: 10px;border-radius: 4px;">
                                        <strong>{{name}}</strong>
                                        <strong class="has-text-danger" style="font-size: 12px;margin-right: 5px;" dir="ltr">{{lastUpdate}}</strong>
                                        <strong class="tag is-dark btn watchAllAction is-pulled-left" style="margin-top: 9px;font-size: 8px;">
                                            <span>همه رو دیدم</span>
                                        </strong>
                                    </div>
                                    <div id="meta" class="field is-grouped is-grouped-multiline" style="padding: 5px 0 20px 0;">
                                    {{#episodes}}
                                        <div class="control">
                                        {{#new}}
                                            <div class="tags has-addons watchAction episodeItem btn" data-id="{{id}}" data-name="{{name}}" data-type="unwatch">
                                                <span class="tag is-white">
                                                    <span>{{name}}</span>
                                                    <strong style="margin-right: 15px;font-size: 9px;">{{duration}} دقیقه</strong>
                                                </span>
                                                <span class="icon tag is-white has-text-success">
                                                    <i class="icon-check"></i>
                                                </span>
                                            </div>
                                        {{/new}}
                                        {{^new}}
                                            <div class="tags has-addons watchAction episodeItem btn" data-id="{{id}}" data-name="{{name}}" data-type="watch">
                                                <span class="tag is-white">
                                                    <span>{{name}}</span>
                                                    <strong style="margin-right: 15px;font-size: 9px;">{{duration}} دقیقه</strong>
                                                </span>
                                                <span class="icon tag is-white has-text-link">
                                                    <i class="icon-new"></i>
                                                </span>
                                            </div>
                                        {{/new}}
                                        </div>
                                    {{/episodes}}
                                    </div>
                                </div>
                                {{/seasons}}
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="card-footer">
                    <span class="card-footer-item">
                        <strong>{{media.allSeasons}}</strong>
                        <span style="margin: 0 3px;">فصل</span>
                        <span style="margin: 0 5px;"> | </span>
                        <strong>{{media.allEpisodes}}</strong>
                        <span style="margin: 0 3px;">قسمت</span>
                    </span>
                    <span class="card-footer-item btn updateMediaAction" data-id="{{media.id}}">آپدیت</span>
                </footer>
            </div></script><script src="scripts/bundle.js?v2"></script></div></body></html>
